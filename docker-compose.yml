version: '2'
services:
  web:
    build: .
    container_name: feed-app
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - DB=mongodb
      - ARTICLE_COLLECTION=articles

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
